<!DOCTYPE html>
<html>
<head>
  <title>Мини-приложение</title>
</head>
<body>
  <h1>Магазин</h1>
  <button onclick="sendHello()">Отправить приветствие</button>

  <script>
    async function sendHello() {
      const botToken = '8433153883:AAHk67WTLLgo_khibbAWApikmTmc-auyMsk'; // ← Заменить
      const chatId = '6249163361';        // ← Заменить

      const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: chatId,
          text: 'Привет от мини-приложения!'
        })
      });

      const data = await response.json();
      if (data.ok) {
        alert('Привет отправлен!');
      } else {
        alert('Ошибка: ' + JSON.stringify(data));
      }
    }
  </script>
</body>
</html>
