<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Магазин</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .greeting {
      font-size: 2.5em;
      color: #2c3e50;
      text-align: center;
      margin-top: 30px;
      opacity: 0;
      animation: fadeInSlideDown 1.2s forwards;
    }

    @keyframes fadeInSlideDown {
      from { opacity: 0; transform: translateY(-30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .catalog-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 600px;
      margin: 40px auto;
    }

    .catalog-btn {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 20px;
      font-size: 1.3em;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .catalog-btn:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }

    .catalog-btn:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>

  <h1 class="greeting">Добро пожаловать в наш магазин!</h1>

  <div class="catalog-grid">
    <button class="catalog-btn">Каталог 1</button>
    <button class="catalog-btn">Каталог 2</button>
    <button class="catalog-btn">Каталог 3</button>
    <button class="catalog-btn">Каталог 4</button>
  </div>

</body>
</html>
